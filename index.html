<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
  
    <title>Spark Founation Child Care Fund</title>
</head>
<body>
    <div class="nevbar" id="nevbar">
        <div class="logo">
            <a href="/index.html" id="logo"><h1><span>TSF</span> ChildFund</h1></a>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a id="home" href="index.html">Home</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a id="donate" href="https://rzp.io/l/bVAuR85MHE" target="blank">Donate</a></li>
            </ul>
        </div>
        <div class="menuicon">
            <i id="menuicon" onclick="togglemenu()" class="fas fa-chevron-circle-down"> <span>MENU</span></i>
        </div>
    </div>

    <div class="cover">

        <div class="information">
            <h1>-</h1>
            <h3>Creating A Charity</h3>
            <h2>To Brighten Up a Child's Future</h2>
            <h3> <span>The Spark Foundation Charity</span> </h3>
            <h1>-</h1>
            <a href="#contact"><button>CONTACT US</button></a>
            <a href="https://rzp.io/l/bVAuR85MHE" target="blank"><button>DONATE</button></a>
        </div>

    </div>

    <div class="explore" id="our-achievements"></div>
    

    
    <div class="contact" id="contact">
        <h1>CONTACT US</h1>
        <br>
        <div class="contactcontanner">
            
            <div class="contanner">
                <div class="heading">
                    <div class="icon"><i class="far fa-map icccon"></i></div>
                    <div class="info">
                        <p>Address : </p>
                        <p id="contactinfo">Pimpri-Chinchwad, Pune</p>
                    </div>
                </div>
                
                <div class="heading">
                    <div class="icon"><i class="fas fa-phone-alt icccon"></i></div>
                    <div class="info">
                        <p>Phone : </p>
                        <p id="contactinfo">1234-1234-1234</p>
                    </div>
                </div>
                
                <div class="heading">
                    <div class="icon"><i class="far fa-envelope icccon"></i></div>
                    <div class="info">
                        <p>Email : </p>
                        <p id="contactinfo">grip_childfunds@gmail.com</p>
                    </div>
                </div>
            </div>
            
            <div class="messageform">
                <div class="form">
                    <form action="" method="POST">
                        
                        <style>
                            ::placeholder {color: rgba(255, 255, 255, 0.7);}
                        </style>
    
                        <input type="text" name="name" placeholder="NAME" required>
                        <input type="email" name="email" placeholder="EMAIL" required>
                        <input type="text" name="subject" placeholder="SUBJECT" required>
                        <textarea type="message" name="message" id="inputbox"  cols="30" rows="5" placeholder="MESSAGE" required></textarea>
                        <button type="submit">SEND MESSAGE</button>
    
                    </form>
                </div>
            </div>

        </div>          
    </div>


    <script src="js/script.js"></script>
    <script>
        var menu = document.getElementById("menu");
        menu.style.maxHeight = "0px";
        function togglemenu() {
            if (menu.style.maxHeight == "0px") {
                menu.style.maxHeight = "390px";
            }
            else {
                menu.style.maxHeight = "0px";
            }
        }
    </script>

</body>
</html>
